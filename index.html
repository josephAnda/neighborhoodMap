<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Neighborhood Mapper</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6"><h2>Neighborhood Mapper</h2></div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col-md-6 container">
				<form name="mapForm">
					<div id="location">
						Search for places (e.g. 'coffee shops') to filter map markers:  <input class="field" type="text" name="place" data-bind="value: place">
						<input type="submit" value="Search" data-bind="click: getPlace"><br>
						<span>Listed search results filter (checking none hides all results)</span><br>
						<input type="checkbox" name="spot1" value="Coffee Shops" data-bind="checked:categories" > Coffee Shops
						<input type="checkbox" name="spot2" value="Barber Shops" data-bind="checked:categories"> Barber Shops
						<input type="checkbox" name="spot3" value="Pizza Places" data-bind="checked:categories"> Pizza Places
						<input type="checkbox" name="spot4" value="Food Courts" data-bind="checked:categories"> Food Courts<br>
						<input type="checkbox" name="spot5" value="Chinese Restaurants" data-bind="checked:categories">Chinese Restaurants
					</div>
					
				</form>
			</div>
			<div class="col-md-6">
				<table>
					<tbody data-bind="foreach: results">
						<tr data-bind="visible: $parent.categories.indexOf(category) != -1">
							<td data-bind="text: name, click: $parent.getInfo"></td>
							<td data-bind="text: phone"></td>
						</tr>
					</tbody>
				</table>
			</div>
		<div>
		<div class="row" id="map-row">

			<div class="col-md-12" id="map-canvas" style="width: 100%; height: 100%"></div>
		</div>
		<script src="libraries/jquery.js"></script>	
		<script src="libraries/knockout-3.3.0 .js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMBshK9P3JbIcC-prwrJoeV36aYqVd4zU" type="text/javascript"></script>
		<script src="javascript/defaults.json"></script>
		<script src="javascript/app.js"></script>
	<body>
</html>
