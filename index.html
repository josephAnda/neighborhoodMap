<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Mapper</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<article id="webApp">
			<div class="row">
				<div class="col-md-6 col-md-offset-3"><h2>Neighborhood Mapper</h2></div>
			</div>
			<div class="row">
				<div class="col-md-6 container" id="queryContainer">
					<nav class="navbar navbar-default">
						<form name="mapForm">
							<div id="location">
								Type in a query and <b>Click 'get markers'</b> (or hit enter) to search for new venues.  <b>Filter Markers</b> will leave only map markers that match the query.  <input class="field" type="text" name="place" data-bind="textInput: place, event: { keypress: console.log('filterList') }"><br>
								<input type="submit" value ="Filter Markers" data-bind="click: filter">
								<input type="submit" value="Reset"> <br>
							</div>
							
						</form>
					</nav>
				</div>
				<div class="col-md-6 container" id="place_info" style="overflow: auto; height:100%; border:1px solid #ccc;">
					<table>
						<thead>
							<tr>
								<td>Location</td>
								<td>Phone Number</td>
							</tr>
						</thead>
						<tbody data-bind="foreach: results">
							<tr data-bind="visible: $parent.visibleEntries.indexOf(name) !== -1, click: $parent.updateInfoWindow($data.marker, $data )">
								<td class="table_item" data-bind="text: name" ></td>
								<td data-bind="text: phone" ></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row" id="map-row">

				<div class="col-md-12" id="map-canvas" style="width: 95%; height: 100%"></div>
			</div>
			<p>Version:  2.0</p>
			<script src="libraries/jquery.js"></script>	
			<script src="libraries/knockout-3.3.0 .js"></script>
			<script async  
				src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMBshK9P3JbIcC-prwrJoeV36aYqVd4zU&callback=googleSuccess" onerror="googleError()" type="text/javascript">
			</script>
			<script src="javascript/defaults.json"></script>
			<script src="javascript/app.js"></script>
		</article>
	<body>
</html>
